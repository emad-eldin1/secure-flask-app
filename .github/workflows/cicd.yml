name: CI Pipeline - Secure Flask App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bookstore
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2Ô∏è‚É£ Set up Docker (includes Docker Compose)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker Compose installation
        run: docker compose version

      # 3Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install requests pytest checkov

      # 5Ô∏è‚É£ Run unit tests
      - name: Run unit tests
        run: pytest tests/ --disable-warnings -v

      # 6Ô∏è‚É£ Gitleaks - Secret detection
      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7Ô∏è‚É£ Trivy - Vulnerability scan
      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      # 8Ô∏è‚É£ Checkov - IaC security scan
      - name: Run Checkov scan
        run: checkov -d . --skip-path venv --skip-framework github_actions

      # 9Ô∏è‚É£ Start the Docker Compose stack (Flask + DB + SonarQube)
      - name: Start Docker Compose stack
        run: |
          docker compose up -d
          echo "‚è≥ Waiting for all services to start..."
          sleep 60
          docker ps -a

      # üîü Verify container logs
      - name: Check container logs
        run: |
          echo "üîç SonarQube logs:"
          docker logs $(docker ps -q --filter "name=sonarqube") || true
          echo "üîç Flask app logs:"
          docker logs $(docker ps -q --filter "name=flask") || true

      # 11Ô∏è‚É£ SonarQube analysis
      - name: Run SonarQube analysis
        if: success()
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000

      # 12Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/secure-flask-app:latest .

      # 13Ô∏è‚É£ Log in to Docker Hub
      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 14Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/secure-flask-app:latest
